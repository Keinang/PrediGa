<div class="col-sm-6 col-sm-offset-3" style="color: maroon">

    <p class="h3">Click on row to see predictions</p>

    <table class="table table-striped clickable" style="color:black">
        <thead>
        <tr>
            <th class="col-sm-1">Position</th>
            <th class="col-sm-3">User Name</th>
            <th class="col-sm-3">Email</th>
            <th class="col-sm-1">Score</th>
        </tr>
        </thead>
        <tr ng-repeat="x in users | orderBy : '-score'" ng-click="redirect(x);">
            <td>
                <label>{{$index+1}}</label>
                <img style="width: 24px;height: 24px;"
                     ng-show="$index + 1 === 1 || $index + 1 === 2 || $index + 1 === 3 "
                     ng-src="{{$index + 1 === 1 && 'img/Champion.png' || $index + 1 === 2 && 'img/second.png' || $index + 1 === 3 && 'img/third.png' || null }}"/>
            </td>
            <td>
                <label>{{ ::x.username }}</label>
            </td>
            <td><label>{{ ::x.email }}</label></td>
            <td><label>{{ ::x.score }}</label></td>
        </tr>
    </table>

</div>

<script>
    ga('send', 'pageview', '/leaderboard.html');
</script>
