<div class="col-sm-7 col-sm-offset-1" style="color: maroon">
    <div class="col-sm-offset-4">

        <h1 style="color: maroon">Contact us</h1>

        <form>
            <div class="form-group">
                <label for="exampleInputName1">Your Name</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter name" ng-model="name">
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Description</label>
                <input type="text" class="form-control" id="exampleInputText1" placeholder="Description"
                       ng-model="description">
            </div>
            <button type="submit" class="btn btn-default" ng-click="sendMail(name, description);">Submit</button>
        </form>
    </div>

</div>

<script>
    ga('send', 'pageview', '/contact.html');
