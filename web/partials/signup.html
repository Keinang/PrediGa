<div class="row">
    <div class="col-sm-5 col-sm-offset-3 appname-standard-border appname-form" style="border-radius: 25px;">
        <form>
            <h1 class="text-center">Register</h1>
            <br>

            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="exampleInputFirstName">User Name</label>
                    <input type="text" class="form-control" id="exampleInputFirstName" placeholder="user name"
                           ng-model="username"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email"
                           ng-model="email"/>
                </div>

                <div class="form-group col-sm-5">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                           ng-model="password"/>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary" ng-click="signup()">Submit</button>
                    <a style="margin-left: 15px;" href="#/login">Already a Member?</a>
                </div>
            </div>
        </form>
    </div>
</div>
